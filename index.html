<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <title>Boolzapp</title>
</head>
<body>
    <!--vue--> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app" class="container">
        <!-- left -->
        <section class="sidebar">
            <!-- header -->
            <div class="side-header">
                <div class="img-profile">
                    <img src="./img/avatar_1.jpg" alt="">
                </div>
                <div class="header-content">
                    <h3 class="name">Nome Utente</h3>
                    <div class="items">
                        <i class="fas fa-circle-notch icon"></i>
                        <i class="fas fa-comment-alt icon"></i>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                </div>
            </div>
            <!-- notification -->
            <div class="sidebar-notification">
                <!-- left -->
                <div class="icon-container">
                    <i class="fas fa-bell-slash icon"></i>
                </div>
                <!-- right -->
                <div class="text-notication">
                    <h3>
                        Ricevi notifiche di nuovi messaggi
                    </h3>
                    <a href="#">Attiva notiche desktop</a>
                </div>
                
            </div>  
            <!-- search -->
            <div class="search-bar">
                <button>
                    <div class="icon-button">
                        <i class="fas fa-search icon"></i>
                    </div>
                </button>
                <input 
                type="search"
                placeholder="Cerca o inizia una nuova conversazione"
                >
            </div>
            <!-- contact-bar -->
            <div class="contacts-bar">
                <div class="contact">
                    <div class="img-profile">
                        <img src="./img/avatar_1.jpg" alt="">
                    </div>
                    <h3>Nome Utente</h3>
                </div>
                
            </div>
        </section>
        <!-- right -->
        <section class="main">
            <div class="main-header">
                <div class="img-profile">
                    <img src="./img/avatar_1.jpg" alt="">
                </div>
                <div class="name-main">
                    <h3>Nome Utente</h3>
                    <span>Ultimo accesso oggi alle 10.35</span>
                </div>
                <div class="items-main">
                    <i class="fas fa-search icon"></i>
                    <i class="fas fa-paperclip icon"></i>
                    <i class="fas fa-ellipsis-v icon"></i>
                </div>
            </div>
            <div class="main-content">
                <div class="message-ctn">
                    <!-- right -->
                    <div class="right-message">
                        <div class="message user">
                            <h3>Messaggio ricevuto</h3>
                            <span class="data">
                                10/01/2021 15:50:00
                            </span>
                        </div>
                    </div>
                    <!-- left -->
                    <div class="left-message">
                        <div class="message m-contact">
                            <h3>Messaggio inviato</h3>
                            <span class="data">
                                10/01/2021 15:50:00
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-footer">
                <i class="far fa-smile icon-f"></i>
                <input 
                class="input-message"
                type="text"
                placeholder="Scrivi un nuovo messaggio"
                >
                <i class="fas fa-microphone icon-f"></i>
            </div>
        </section>
    </div>

    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
